apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  namespace: telemetry
  name: grafana
spec:
  client:
    preferService: true
  ingress:
    enabled: True
    hostname: "grafana.dev"
    path: /
    pathType: Prefix
    tlsEnabled: true  # Enable TLS on Ingress
    tlsSecretName: grafana-tls # TLS secret name in the same namespace
  config:
    log:
      mode: "console"
      level: "error"
    log.frontend:
      enabled: true
    auth:
      disable_login_form: false
      disable_signout_menu: True
    auth.anonymous:
      enabled: True
      org_name: "localdev"
      org_role: "Admin"
  deployment:
    labels: 
      custom.wait: grafanalocal
  service:
    name: "grafana-service"
    labels:
      app: "grafana"
      type: "grafana-service"
  dashboardLabelSelector:
    - matchExpressions:
        - { key: app, operator: In, values: [grafana] }
  resources: ~
    # # Optionally specify container resources
    # limits:
    #   cpu: 200m
    #   memory: 200Mi
    # requests:
    #   cpu: 100m
    #   memory: 100Mi